<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white">
    <title>PWA-LOCALIZAR</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="images/pwa-icon-256.png" sizes="256x256">
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" sizes="256x256"/>
    <meta name="theme-color" content="white" />
    <script src="/js/app.js" defer></script>

</head>
<body>
    <section class="container">
       <header class="cabecalho">
         <h1 class="titulo">PWA - Geolocation</h1>
       </header>
       <div class="conteudo">
        <header class="cabecalhoConteudo">
            <h2 class="titulo">Geolocalização</h1>
        </header>
        <div class="canteudoLocalizacao">
            <p>
                Latitude: <span id="latitude">0.0</span>
            </p>
            <p>
                Longitude: <span id="longitude">0.0</span>
            </p>
            <div>
               <button class="botao" id="localizacao">Capturar Localização</button>
            </div>
         </div>
       </div>
       <footer class="radape">
        Progressive Web Application - Geolocation
       </footer>
    </section>
 </body>
</html>
